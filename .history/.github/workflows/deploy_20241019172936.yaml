name: Deploy to Vercel

on: push

jobs:
  npm-build:
    name: npm - build 工作
    runs-on: ubuntu-latest
    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4
      - name: 安装依赖 和 项目打包
        run: |
            npm install
            npm run build
      - name: 打包并上传到服务器
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: feature-dev-drizzle
          folder: dist
